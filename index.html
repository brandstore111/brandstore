<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayTrack | Transaction Location Dashboard</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- ربط ملف التنسيق الخارجي -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Navigation -->
    <nav class="navbar">
        <div class="brand">
            <i class="fa-solid fa-wallet"></i> PayTrack
        </div>
        <div class="user-profile">
            <span style="font-size: 14px; font-weight: 500;">Admin User</span>
            <div class="avatar">AU</div>
        </div>
    </nav>

    <div class="container">
        <!-- Sidebar: Filter & History -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Transactions</h3>
                <div class="filter-bar">
                    <span class="badge active" onclick="filterTransactions('All', this)">All</span>
                    <span class="badge" onclick="filterTransactions('Success', this)">Success</span>
                    <span class="badge" onclick="filterTransactions('Pending', this)">Pending</span>
                </div>
            </div>
            <div class="transaction-list" id="transactionList">
                <!-- Items injected via JS -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-panel">
            
            <!-- Details Card with Buttons -->
            <div class="details-card">
                <div class="details-grid">
                    <div class="detail-group">
                        <span class="label">Amount</span>
                        <span class="value amount-large" id="d-amount">$0.00</span>
                    </div>
                    <div class="detail-group">
                        <span class="label">Merchant</span>
                        <span class="value" id="d-merchant">-</span>
                    </div>
                    <div class="detail-group">
                        <span class="label">Tx ID</span>
                        <span class="value" id="d-id">#-----</span>
                    </div>
                    <div class="detail-group">
                        <span class="label">Date</span>
                        <span class="value" id="d-date">-</span>
                    </div>
                    <div class="detail-group">
                        <span class="label">Status</span>
                        <span id="d-status" class="status-pill pill-success">--</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="actions-bar">
                    <button class="btn btn-primary" onclick="printReceipt()">
                        <i class="fa-solid fa-print"></i> Print Receipt
                    </button>
                    <button class="btn btn-outline" onclick="shareTransaction()">
                        <i class="fa-solid fa-share-nodes"></i> Share Details
                    </button>
                </div>
            </div>

            <!-- Map -->
            <div class="map-container">
                <div id="map"></div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS Library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- ربط ملف الجافاسكربت الخاص بنا -->
    <script src="script.js"></script>
</body>
</html>
